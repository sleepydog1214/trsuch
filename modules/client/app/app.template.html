<body layout="column">

<!-- *****************************************************************
 * Top toolbar
 **************************************************************** -->
<md-toolbar
  class="md-tall"
  layout="row"
  layout-align="center"
  layout-fill style="min-height: 170px;">
  <md-button
    ng-click="$ctrl.toggleMenu();"
    hide-gt-sm
    class="md-icon-button md-primary">
    <md-icon
      md-svg-icon="menu"
      aria-label="menu">
    </md-icon>
  </md-button>
  <div id="logo">
    <a ng-href="#!/">
      <h1 class="{{$ctrl.setTitleClass()}}">{{$ctrl.data[0].title}}</h1>
    </a>
    <div id="subtitle">
      <h2 class="{{$ctrl.setSubTitleClass()}}">{{$ctrl.data[0].subtitle}}</h2>
    </div>
  </div>
</md-toolbar>

<!-- *****************************************************************
 * Content container
 **************************************************************** -->
<div class="container" layout="row" flex>
  <md-content
    flex>
  <div ng-view></div>
  </md-content>

<!-- *****************************************************************
 * Sidebar navigation
 **************************************************************** -->
<md-sidenav
  class="md-sidenav-right"
  md-component-id="right"
  md-is-locked-open="$mdMedia('gt-sm')">
  <md-list ng-click="$ctrl.toggleMenu()">
    <md-list-item ng-repeat="navData in $ctrl.data[0].navigation">
      <md-button
        ng-href="{{navData.url}}"
        class="{{$ctrl.setNavButtonClass(navData.url)}}">
        <md-icon
          md-svg-src="{{navData.svg}}"
          aria-label="{{navData.label}}"
          hide show-gt-sm
          class="navIcons">
        </md-icon>
        <p>{{navData.title}}</p>
      </md-button>
    </md-list-item>
  </md-list>
</md-sidenav>

</div> <!-- Close container div -->

<!-- *****************************************************************
 * Bottom toolbar
 **************************************************************** -->
<md-toolbar
  layout="row"
  layout-align="center">
  <p class="md-caption">{{$ctrl.data[0].footer}}</p>
</md-toobar>

</body>
